import = ["/home/goose/.config/alacritty/theme.toml"]

[cursor]
blink_interval = 750

[cursor.style]
blinking = "Always"
shape = "Block"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[scrolling]
history = 10000
multiplier = 3

[window]
dynamic_padding = false

[window.padding]
x = 7
y = 7
