[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true

enable-click = true
enable-scroll = true

group-by-monitor = false

format = <label-state>

label-active = "%name%"
label-active-padding = 4pt
label-active-background = ${color.bg1}

label-occupied = "%name%"
label-occupied-padding = 4pt
label-occupied-background = ${color.bg0}

label-urgent = "%name%"
label-urgent-padding = 4pt
label-urgent-background = ${color.bg_red}

label-empty = "%name%"
label-empty-padding = 4pt
label-empty-background = ${color.bg0}

