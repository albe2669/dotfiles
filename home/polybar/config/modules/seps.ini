[glyph]
; 1px offset to fix weird line issue
gleft = "%{O-2}"
gright = ""

;; ============= base ================
[module/base-sep]
type = custom/text
format-font = 2

[module/base-left]
inherit = module/base-sep
format = ${glyph.gleft}

[module/base-right]
inherit = module/base-sep
format = ${glyph.gright}

;; ============= seps ================
[module/sep]
inherit = module/base-sep
format = " "

[module/sep-vertbar-bg0]
